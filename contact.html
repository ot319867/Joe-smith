   <div class="modalbtn-container"><button type="button" id="btn-modal" class="btn btn-primary"  style="background-color: #499899" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Click here to send me a direct message!</button></div> 
      
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="your-email" class="col-form-label">Email:</label>
                <input type="text" class="form-control" id="your-email">
              </div>
              <div class="mb-3">
                <label for="Phone-Number" class="col-form-label">Phone:</label>
                <input type="text" class="form-control" id="Phone-Number">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" style="background-color: #499899;">Send message</button>
          </div>
        </div>
      </div>
